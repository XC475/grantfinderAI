repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff-check-backend
        # Only run on Python files in the backend directory
        files: ^backend/.*\.py$
        args: [--fix]
      - id: ruff-format
        name: ruff-format-backend
        # Only run on Python files in the backend directory
        files: ^backend/.*\.py$