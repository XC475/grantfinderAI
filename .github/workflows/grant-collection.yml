name: Daily Grant Fetch

on:
  schedule:
    - cron: '0 10 * * *'  # every day at 7am EST (12pm UTC)
  workflow_dispatch:

env:
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_NAME: ${{ secrets.DB_NAME }}
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

jobs:
  fetch-grants:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: chmod fetch_all_grants.sh
        run: chmod +x backend/scripts/fetch_all_grants.sh

      - name: Run fetch_all_grants.sh
        run: ./backend/scripts/fetch_all_grants.sh
